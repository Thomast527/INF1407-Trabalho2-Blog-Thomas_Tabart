<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo.css">
    <title>Página que Confirma que o email foi Enviado</title>
    <script src="javascript/constantes.js"></script>
    <script src="javascript/accounts/passwordResetDone.js"></script>
</head>

<body>
    <iframe src="cabecalho.html" frameborder="0" width="100%" height="50" id="cabecalho"></iframe>
    <h1>Página que confirma que o email foi enviado</h1>
    <p>
        Foi enviado um email para você com instruções para reseCole aqui o token recebido por email e entre com a nova
    </p>

    <form>
        <table>
            <tbody>
                <tr>
                    <td align="right">Token recebido por email:</td>
                    <td><input type="password" name="token" id="token">
                </tr>
                <tr>
                    <td align="right">Senha:</td>
                    <td><input type="password" name="senha" id="senha">
                </tr>
                <tr>
                    <td align="right">Confirme a senha:</td>
                    <td><input type="password" name="senha2" id="senha2"
                </tr>
                <tr>
                    <td></td>
                    <td><button id="enviaNovaSenha">Envia nova senha 
                </tr>

    </form>
    <div id="msg"></div>
</body>
</html>
