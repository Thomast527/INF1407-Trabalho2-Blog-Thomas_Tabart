<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Insere Artigo</title>

  <script src="../javascript/constantes.js" defer></script>
  <script src="../javascript/artigos/insereArtigo.js" defer></script>

  <link rel="stylesheet" href="../css/estilo.css">
</head>

<body>
  <iframe src="../cabecalho.html" frameborder="0" width="100%" height="50" id="cabecalho"></iframe>

  <h2>Novo Artigo</h2>

  <form id="meuFormulario">
    <div>
      <label for="titulo">Título</label><br>
      <input id="titulo" type="text" name="titulo" required>
    </div>

    <div>
      <label for="conteudo">Conteúdo</label><br>
      <textarea id="conteudo" name="conteudo" rows="10" cols="60" required></textarea>
    </div>

    <div>
      <label for="categoria">Categoria</label><br>
      <select id="categoria" name="categoria"></select>

    </div>

    <div>
      <button id="insere" type="submit">Inserir artigo</button>
    </div>
  </form>

  <div id="mensagem" style="margin-top:1rem;"></div>
</body>
</html>
