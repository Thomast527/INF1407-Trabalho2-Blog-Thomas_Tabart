<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insere Artigo</title>

    <script src="javascript/constantes.js" defer></script>
    <script src="../javascript/artigos/insereArtigo.js" defer></script>
</head>

<body>
    <iframe src="../cabecalho.html" frameborder="0" width="100%" height="50" id="cabecalho"></iframe>

    <h2>Novo Artigo</h2>

    <form id="meuFormulario">
        <label>Título</label>
        <input type="text" name="titulo">

        <label>Conteúdo</label>
        <textarea name="conteudo"></textarea>

        <label>Categoria</label>
        <input type="number" name="categoria">

        <label>Autor</label>
        <input type="number" name="autor">

        <button id="insere">Inserir artigo</button>
    </form>

    <div id="mensagem"></div>
    
</body>
</html>
